<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кинотека - Информация о фильме</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="app">
    <!-- Шапка приложения -->
    <header class="header">
      <div class="logo">
        <i class="fas fa-film"></i>
        <h1>Кинотека</h1>
      </div>
      <div class="user-a">
        <a href="index.html" class="btn btn-p">
          <i class="fas fa-list"></i> Каталог
        </a>
      </div>
    </header>

    <main class="movie-container">
      <!-- Блок с основной информацией о фильме -->
      <div class="movie-main-info">
        <!-- Постер фильма -->
        <div class="movie-poster">
          <img id="movie-poster-img" src="" alt="Постер фильма">
        </div>
        
        <!-- Текстовая информация -->
        <div class="movie-text-info">
          <h1 id="movie-title" class="movie-title">Название фильма</h1>
          
          <div class="movie-meta">
            <span id="movie-year" class="movie-year">Год</span>
            <span id="movie-genre" class="movie-genre">Жанр</span>
            <span id="movie-director" class="movie-director">Режиссер</span>
          </div>
          
          <div class="movie-rating-container">
            <span class="rating-label">Рейтинг:</span>
            <span id="movie-rating" class="movie-rating">0.0</span>
            
            <!-- Звезды рейтинга -->
            <div class="user-rating">
              <span>Ваша оценка:</span>
              <div class="stars" id="user-rating-stars">
                <i class="far fa-star" data-rating="1"></i>
                <i class="far fa-star" data-rating="2"></i>
                <i class="far fa-star" data-rating="3"></i>
                <i class="far fa-star" data-rating="4"></i>
                <i class="far fa-star" data-rating="5"></i>
              </div>
              <span id="user-rating-value">0</span>/5
            </div>
          </div>
        </div>
      </div>
      
      <!-- Описание фильма -->
      <div class="movie-description">
        <h2>Описание</h2>
        <p id="movie-plot">Загрузка описания...</p>
      </div>
      
      <!-- Актерский состав -->
      <div class="movie-cast">
        <h2>В ролях</h2>
        <ul id="movie-cast-list" class="cast-list">
          <!-- Сюда будет вставлен список актеров -->
        </ul>
      </div>
    </main>
  </div>

  <!-- Подключение основного скрипта -->
  <script src=""></script>
</body>
</html>
